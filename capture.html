<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Capture</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      #video {
        border: 1px solid #999;
        width: 98%;
        max-width: 860px;
      }

      .error {
        color: red;
      }

      .warn {
        color: orange;
      }

      .info {
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Capture</h1>
      <p>
        This example shows you the contents of the selected part of your
        display. Click the Start Capture button to begin.
      </p>
      <p>
        <button id="start">body capture</button>&nbsp;<button id="stop">
          p Capture
        </button>
      </p>
    </div>
    <button id="shot">screen shot</button
    ><!-- 캡쳐할 영역 -->
    <div id="capture" style="padding: 10px; background: #f5da55">
      <h4 style="color: #000">Hello world!</h4>
    </div>
    <script>
      document.querySelector("#shot").addEventListener("click", function () {
        // 캡쳐 라이브러리를 통해서 canvas 오브젝트를 받고 이미지 파일로 리턴한다.
        html2canvas(document.querySelector("#capture")).then((canvas) => {
          saveAs(canvas.toDataURL("image/png"), "capture-test.png");
        });
      });
      function saveAs(uri, filename) {
        // 캡쳐된 파일을 이미지 파일로 내보낸다.
        var link = document.createElement("a");
        if (typeof link.download === "string") {
          link.href = uri;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          window.open(uri);
        }
      }
    </script>
  </body>
</html>
